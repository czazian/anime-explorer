spring.application.name=AnimeExplorer

# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure auto-commit is handled by Spring
spring.datasource.hikari.auto-commit=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.apache.coyote.http11.Http11Processor=DEBUG
server.tomcat.connection-timeout=30s
logging.level.org.apache.coyote=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN

# TEMPORARY: Add more detailed logging
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.orm=DEBUG
logging.level.org.hibernate.engine.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE